<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Color Selector</title>
    <style>

    </style>
</head>

<body>
    <main id="mainContainer">
        <h1>Color Selector</h1>
        <p>Click a color to change the background and highlight the selector color.</p>
        <section id="colorSection">
            <ul id="color-container">
                <li class="color-option" style="background-color: red;" data-color="Red">Red</li>
                <li class="color-option" style="background-color: blue;" data-color="Blue">Blue</li>
                <li class="color-option" style="background-color: green;" data-color="Green">Green</li>
                <li class="color-option" style="background-color: orange;" data-color="Orange">Orange</li>
                <li class="color-option" style="background-color: purple;" data-color="Purple">Purple</li>
                <li class="color-option" style="background-color: yellow;" data-color="Yellow">Yellow</li>
            </ul>
        </section>
        <div id="color-display">Selected Color: None</div>
    </main>

    <script src="./script.js"></script>

</body>

</html>
