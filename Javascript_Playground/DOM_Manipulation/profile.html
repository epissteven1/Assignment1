<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Profile Card</title>

</head>

<body>

    <section id="profile-card">
        <img id="profileImage" src="./images/Solo Leveling.jpg" alt="Profile Picture">
        <h2 id="profileName">Steven N. Epis</h2>
        <p id="profileBio">Lorem ipsum dolor sit amet.</p>
    </section>

    <form action="#">
        <label for="nameInput">Update Name:</label>
        <input type="text" id="nameInput" placeholder="Enter name">
        <button type="button" onclick="updateName()">Update Name</button>

        <label for="bioInput">Update Bio:</label>
        <input type="text" id="bioInput" placeholder="Enter bio">
        <button type="button" onclick="updateBio()">Update Bio</button>

        <label for="imageInput">Update Image:</label>
        <input type="text" id="imageInput" placeholder="Enter image name">
        <button type="button" onclick="updateImage()">Update Image</button>

        <label for="bgColorInput">Change Background Color:</label>
        <input type="color" id="bgColorInput" placeholder="Select background color">
        <button type="button" onclick="updateBgColor()">Update Background Color</button>
    </form>

    <script src="./dynamic_profile_card.js"></script>
</body>

</html>
