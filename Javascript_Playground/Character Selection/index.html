<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Character Selection</title>
</head>

<body>
    <h1>Character Selection</h1>
    <section>
        <ul>
            <li class="character" data-name="Zeus" data-image="./assets/zeus.jpg">⚡</li>
            <li class="character" data-name="Athena" data-image="./assets/athena.jpg">🛡️</li>

            <li class="character" data-name="Ares" data-image="./assets/ares.jpg">⚔️</li>
            <li class="character" data-name="Poseidon" data-image="./assets/poseidon.jpg">🌊</li>
            <li class="character" data-name="Hermes" data-image="./assets/Hermes.jpg">🏃</li>
        </ul>
        <div>
            <h2 id="character-name">Select a Hero</h2>
            <img id="character-image" src="" alt="Character" style="display: none;">

    </section>



    <script src="./script.js"></script>

</html>
