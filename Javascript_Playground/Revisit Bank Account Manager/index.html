<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Bank Account Manager</title>

</head>

<body>
    <section>
        <h1>Bank Account Manager</h1>

        <form>
            <div class="balance">Current Balance: $<span id="balance">0.00</span></div>
            <input type="number" id="amount" min="0" placeholder="Enter amount" required>
            <button type="button" id="deposit">Deposit</button>
            <button type="button" id="withdraw">Withdraw</button>
        </form>
        <div class="feedback" id="feedback"></div>
        <div class="history">
            <h2>Transaction History</h2>
            <ul id="history"></ul>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
