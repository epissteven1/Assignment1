<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h2>Survey Form</h2>
    </header>

    <form action="#" method="POST">
        <fieldset>
            <div>
                <input type="text" id="username" name="username">
                <label for="username">Full Name: </label>

            </div>
            <div>
                <input type="email" id="email" name="email">
                <label for="email">Email Address: </label>

            </div>
        </fieldset>
        <fieldset>
            <legend>How satisfied are you with our service?</legend>

            <div>
                <label for="vs">Very Satisfied</label>
                <input type="radio" id="vs" name="satisfaction" value="very_satisfied">

            </div>

            <div>
                <label for="satisfied">Satisfied</label>
                <input type="radio" id="satisfied" name="satisfaction" value="satisfied">

            </div>

            <div>
                <label for="neutral">Neutral</label>
                <input type="radio" id="neutral" name="satisfaction" value="neutral">

            </div>

            <div>
                <label for="dissatisfied">Dissatisfied</label>
                <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">

            </div>

            <div>
                <label for="vdissatisfied">Very Dissatisfied</label>
                <input type="radio" id="vdissatisfied" name="satisfaction" value="very_dissatisfied">

            </div>
        </fieldset>
        <fieldset>
            <legend>What features do you value most?</legend>
            <div>
                <label for="easeOfUse">Ease Of Use</label>
                <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">

            </div>

            <div>
                <label for="design">Design</label>
                <input type="checkbox" id="design" name="features" value="design">

            </div>

            <div>
                <input type="checkbox" id="customerSupport" name="features" value="customerSupport">
                <label for="customerSupport">Customer Support</label>
            </div>
        </fieldset>

        <p>What best describes you?</p>

        <div>
            <label for="person"></label>
            <select id="person" name="person">
                <option value="">Student</option>
                <option value="">Professional</option>
                <option value="">Hobbyist</option>
                <option value="">Other</option>
            </select>
        </div>

        <div>
            <br>
            <label for="feedback">Additional Feedback:</label>
            <br>
            <textarea id="feedback" name="feedback"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
