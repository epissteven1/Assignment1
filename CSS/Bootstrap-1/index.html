<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="container-fluid mx-auto bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li><a href="#" class="navbar-brand">My Website</a></li>
                    <li><a href="#" class="nav-link active">Home</a> </li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="row justify-content-center mt-4">
            <div class="col-md-6 mx-auto">
                <h1 class="fs-4 col-md-8 mx-auto">Welcome to My Website</h1>
                <p class="col-md-10 mx-auto text-secondary">This is a simple webpage created with Bootstrap!</p>
            </div>
        </section>
        <section class="row justify-content-between align-items-center mt-4">
            <div class="col-md-5 ">
                <h1 class="bg-light fs-5 text-secondary p-3 ">Column 1</h1>
            </div>
            <div class="col-md-5 ">
                <h1 class="bg-light fs-5 text-secondary p-3">Column 2 (Offset)</h1>
            </div>
        </section>
        <form class="row justify-content-center align-items-center mt-4 pb-5">
            <h1 class="text-center mb-4 fs-3">Contact Us</h1>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Write your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                <button type="reset" class="btn btn-success mb-2">Reset</button>
            </div>
        </form>
    </main>
</body>

</html>
